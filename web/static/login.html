<!-- login / register -->
<div class="light-modal" id="login-message" role="dialog" aria-labelledby="light-modal-label" aria-hidden="false">
    <div class="light-modal-content animated rotateIn">
        <div class="light-modal-body">
            <a href="#" class="light-modal-close-icon" onclick="$('#login-message').toggleClass('open'); return false;" aria-label="close">&times;</a>
            {{ data.message }}
        </div>
    </div>
</div>

<div>
    <div ng-if="data.user.name === undefined">
        <table class="credentials centre">
            <tr>
                <td><img src="/media/merchandise_shop.svg" class="logo" alt="nuaware merchandise shop"/></td>
            </tr>
            <tr>
                <td><input type="text" class="form-gap" placeholder="Name" size="20" ng-model="data.name"/></td>
            </tr>
            <tr>
                <td><input type="password" placeholder="Password" size="20" ng-model="data.password"/></td>
            </tr>
            <tr>
                <td colspan="2" class="centre"><button class="login" onclick="$('#login-message').toggleClass('open'); return false;" ng-click="login();">Login</button></td>
            </tr>
            <tr>
                <td colspan="2" class="centre"><a href="signup" class="sign-up">Need Account?</a></td>
            </tr>
        </table>
    </div>
</div>
