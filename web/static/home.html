<!-- product list -->
<div class="products">
    <div class="product" ng-repeat="product in data.products">
        <div class="productimage centre centre-y">
            <img src="/images/{{ product.sku }}.jpg"/>
        </div>
        <div>
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
        </div>
        <div>
            <div class="unit-price price">{{ product.price.toFixed(2) }} &euro;</div>
            <a class="show-item centre" href="product/{{ product.sku }}">Show item</a>
        </div>
    </div>
</div>
