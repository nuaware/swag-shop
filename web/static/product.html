<!-- product details -->
<div class="light-modal" id="add-cart-message" role="dialog" aria-labelledby="light-modal-label" aria-hidden="false">
    <div class="light-modal-content animated rotateIn">
        <div class="light-modal-body">
            <a href="#" class="light-modal-close-icon" onclick="$('#add-cart-message').toggleClass('open'); return false;" aria-label="close">&times;</a>
            {{ data.message }}
        </div>
    </div>
</div>

<div class="product-details">
    <div class="product">
        <div class="productimage">
            <img src="/images/{{ data.product.sku }}.jpg"/>
        </div>
        <div>
            <div>
                <h3>{{ data.product.name }}</h3>
                <p>{{ data.product.description }}</p>
                <div class="rating">
                    <p ng-if="data.rating.avg_rating != 0">
                        {{ data.rating.avg_rating.toFixed(1) }} from {{ data.rating.rating_count }} votes
                    </p>
                    <div>
                        <span ng-repeat="vote in [ 1, 2, 3, 4, 5 ]">
                            <span class="fa fa-star checked" id="vote-{{ vote }}" ng-click="rateProduct(vote);" ng-mouseover="glowstan(vote, 1.0);" ng-mouseleave="glowstan(vote, 0.5);"></span>
                        </span>
                    </div>
                </div>
            </div>
            <div>
                <div class="unit-price price">{{ data.product.price.toFixed(2) }} &euro;</div>
                <div class="centre">
                    <input type="number" size="2" min="1" max="10" ng-model="data.quantity" ng-if="data.product.instock != 0"/>
                </div>
                <div>
                    <span ng-if="data.product.instock == 0" ng-if="data.product.instock == 0">
                        Out of stock
                    </span>
                    <a href="#" class="add-cart" onclick="$('#add-cart-message').toggleClass('open'); return false;" ng-click="addToCart();" ng-if="data.product.instock != 0">Add to cart</a>
                </div>
            </div>
        </div>
    </div>
</div>
